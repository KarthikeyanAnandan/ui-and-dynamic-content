<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>UI and Dynamic Content</title>
</head>

<body>
    <header>
       <div> <img class="logo" src="img/logo.png" alt=""> </div>
        <div class="masthead">
            <h1>UI and Dynamic Content</h1>
        </div>
    </header>

    <div class="box">
        <h3>Shopping List</h3>
        <p>Add items to purchase</p>
        <input type="text" id="item" value="">
        <button id="add">Add Item</button>
        <ul id="list"></ul>
        <p class="error"></p>
    </div>
    <div class="footer">
        <p><a href="https://www.facebook.com/"><img class="s-logo" src="img/Facebook.png" alt="facebook"></a>
        <a href="http://github.com/"><img class="s-logo" src="img/Github.png" alt="github"></a>
        <a href="https://twitter.com/"><img class="s-logo" src="img/Twitter.png" alt="twitter"></a></p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
